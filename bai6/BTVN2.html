<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // cac kieu du kieu trong JS
        // kieu 1: number
        var age=26;
        console.log(typeof(age));
        // kieu 2: string
        var fullName='Le Ngoc Nam';
        console.log(typeof(fullName));
        // kieu 3: undifined
        var address;
        console.log(typeof(address));
        // kieu 4: null
        let email=null;
        console.log(email);
        // kieu 5: NaN
        let a=0/0;
        console.log(a);
        // kieu 6: boolean
        var c = 3;
        var d = 4;
        var isSuccess = c > d;
        console.log(isSuccess);
        console.log(typeof(isSuccess));

    </script>
</body>
</html>
