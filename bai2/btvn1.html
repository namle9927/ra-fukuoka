<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>SỞ THÍCH CỦA BẠN</h2>
    <form action="" method="get">
        <fieldset>
            <div>
                <label for="name">Họ và tên:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            Sở thích
            <div>
                <input type="checkbox" name="sở thích" id="thể thao">
                <label for="thể thao">thể thao </label>
                <input type="checkbox" name="sở thích" id="âm nhạc">
                <label for="âm nhạc">âm nhạc </label>
                <input type="checkbox" name="sở thích" id="đọc sách">
                <label for="đọc sách">đọc sách </label><br>
                <input type="checkbox" name="sở thích" id="lướt web">
                <label for="lướt web">lướt web </label>
                <input type="checkbox" name="sở thích" id="chơi game">
                <label for="chơi game">chơi game </label>
                <input type="checkbox" name="sở thích" id="điện ảnh">
                <label for="điện ảnh">điện ảnh </label><br>
                <input type="checkbox" name="sở thích" id="du lịch">
                <label for="du lịch">du lịch </label>
            </div>
            <div>
                <input type="submit" value=" gửi thông tin">
                <input type="reset" value=" nhập lại">
            </div>
        </fieldset>
    </form>
</body>

</html>
