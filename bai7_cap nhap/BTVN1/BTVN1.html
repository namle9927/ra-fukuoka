<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = +prompt("Nhap vao so a");
        let b = +prompt("Nhap vao so b");
        let c = a % b;
        if (c == 0) {
            document.write("so a chia het cho b");

        } else {
            document.write("so a khong chia het cho b");

        }

    </script>
</body>

</html>
