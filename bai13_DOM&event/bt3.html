<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <input id="value" type="text" placeholder="hay nhap vao noi dung">
    </div>
    <button>save</button>
    <script>
        let result = [];
        document.getElementsByTagName('button')[0].addEventListener('click', myFunction);
        function myFunction() {
            let input = document.getElementById('value').value;
            console.log(input);
            if (input != '') {
                result.push(input);
            }
            console.log(result);
        }
    </script>
</body>

</html>
