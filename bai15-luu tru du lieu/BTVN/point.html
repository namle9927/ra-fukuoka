<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./point.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container">
        <h1>Feedback Coach</h1>
        <div class="box">
            <p id="question">thầy dạy anh em có hay không</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <div class="input">
                <input type="text" placeholder="Write a review" id="text">
                <button id="btn">send</button>
            </div>
            <div id="output">
                <p id="feed-back">10</p>
                <div class="icon">
                    <span class="material-symbols-outlined">
                        edit_square
                    </span>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <p>feed-back</p>
            </div>
        </div>
    </div>
    <script src="./point.js"></script>
</body>

</html>
