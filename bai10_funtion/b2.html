    <script>
        let r = prompt('hay nhap ban kinh duong tron') 
        function tinhC(r) {
            const pi = 3.14;
            return 2 * pi * r;
        }
        // tinhC(r);
        console.log('chu vi duong tron la ' +  tinhC(r));

        function tinhS(r) {
            const pi = 3.14;
            return pi * r * r;
        }
        // tinhS(r);
        console.log('dien tinh duong tron la ' +  tinhS(r));
    </script>
