<body>
    
    <script>
        let string = prompt('nhap mang so nguyen bat ki');
        function reverseString(string) {
            let arr = string.split("");
            arr.reverse();
            let newArr = arr.join("");
            return newArr;
        }
        console.log( 'mang sau khi dao nguoc la: ' + reverseString(string));
    </script>
</body>
