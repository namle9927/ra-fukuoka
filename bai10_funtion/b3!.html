<body>
    
    <script>
        let r = prompt('hay nhap vao so nguyen bat ky'); 
        function tinhGiaiThua(r) {
            let result = 1;
            if (r == 1) {
                return result;
            } else {
                result = r * tinhGiaiThua(r -1);
                return result;
            }
        }
        console.log(tinhGiaiThua(r));

    </script>
