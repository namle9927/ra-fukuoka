<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = +prompt("hay nhap so tu nhien bat ky");
        if (a == 1) {
            document.write(`so ${a} khong phai la so nguyen to`);
        } else if (a == 2) {
            document.write(`so ${a} la so nguyen to`);

        }
        else if (a > 2) {
            for (let i = 3; i < a - 1; i++) {
                if (a % i == 0) {

                    document.write(`so ${a} khong phai la so nguyen to`);
                    break;

                }
                else {
                    document.write(`so ${a} la so nguyen to`);
                    break;
                }

            }

        }


    </script>
</body>

</html>
