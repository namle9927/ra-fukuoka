<body>

    <script>
        let string = prompt('nhap chuoi 10 ky tu bat ky(ngan cach nhau bang phim space) ');
        let arr = string.split(" ");
        let max = arr[0];
        for (let index = 1; index < arr.length; index++) {
            if (arr[index] > max) {
                max = arr[index];
            }
        }
        console.log("cac so ban nhap vao la " + arr);
        console.log("gia tri lon nhat la " + max);
        console.log("vi tri INDEX cua gia tri lon nhat trong mang la " + arr.indexOf(max));


    </script>
