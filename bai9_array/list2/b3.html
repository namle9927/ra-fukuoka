<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
         let string = prompt('nhap chuoi so bat ky(ngan cach nhau bang phim space) ');
        let arr = string.split(" ");
        let max = arr[0];
        let sum = 0;
        for (let index = 1; index < arr.length; index++) {
            if (arr[index] > max) {
                max = arr[index];
            }
        }
        for (let index = 0; index < arr.length; index++) {
            sum += +arr[index];
            
        }
        console.log("gia tri lon nhat la " + max);
        console.log("gia tri trung binh cua mang la " + sum/arr.length);


    </script>
</body>
</html>
