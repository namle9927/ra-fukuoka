<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let string = prompt('nhap chuoi 10 ki tu bat ky(ngan cach nhau bang phim space) ');
        let arr = string.split(" ");
        let result = 0;
        for (let index = 0; index < 10; index++) {
            if (arr[index] >= 10) {
                result++;
            }
            
        }
        console.log(result);
    </script>
</body>
