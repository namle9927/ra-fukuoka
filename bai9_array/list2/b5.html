<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let string = prompt('nhap chuoi so bat ky(ngan cach nhau bang phim space) ');
        let arr = string.split(" ");
        let result = 0;
        for (let index = 0; index < arr.length; index++) {
            if (arr[index] < 0) {
                result += 1;
            }
        }
        console.log("so cac so nguyen am trog mang la " + result);
    </script>
</body>
</html>
